<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Backend" />

<f:section name="headline">
    <h1>
        Accessibility Check
    </h1>
</f:section>

<f:section name="content">
    <f:form action="index" name="checkDemand" object="{checkDemand}" class="form-horizontal">
        <div class="form-group">
            <label for="preset" class="control-label col-xs-2">Preset</label>
            <div class="col-xs-10">
                <f:form.select id="preset" property="preset" options="{presets}" value="{preset}" optionValueField="id" optionLabelField="name" additionalAttributes="{onChange : 'document.checkDemand.submit();'}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <f:form.submit value="Go" property="analyze" class="btn btn-default" />
            </div>
        </div>
    </f:form>
</f:section>

</html>
