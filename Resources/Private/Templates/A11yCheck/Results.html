<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Backend" />

<f:section name="headline">
    <h1>
        Accessibility Check Results
    </h1>
</f:section>

<f:section name="content">
    <f:for each="{resultsArray}" as="singleResult">
        <f:render partial="Results" arguments="{results: singleResult.results, preset: singleResult.preset, date: singleResult.date}" />
    </f:for>
    <f:render partial="BackToIndex" />
</f:section>

</html>
